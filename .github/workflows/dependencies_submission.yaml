name: Gradle Dependency Submission
on:
  push:
    branches:
      - development # Run the action on the develop branch or your default branch

jobs:
  build:
    name: Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
    
      - name: 'Checkout Repository'
        uses: actions/checkout@v3
        
      - name: Grant executable permissions to gradlew
        run: chmod +x gradlew

      - name: Run dependency submission
        uses: mikepenz/gradle-dependency-submission@v0.9.1
        with:
          gradle-project-path: .
          gradle-build-module: |
            :common:shared
            :common:theme
            :feature:anime:exploration:source
            :feature:anime:exploration:data
            :feature:anime:exploration:domain
            :feature:anime:exploration:ui
            :feature:anime:shared
            :feature:anime:collection:ui
            :feature:settings:ui
          gradle-build-configuration: |-
            debugCompileClasspath
